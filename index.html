<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="./styles.css">

</head>

<body>

  <main class="main_container">

    <header>
      <div class="header">

        <img src="./images/logo.svg" alt="Logo">

        <div class="result">
          <h5 class="heading">score</h5>
          <h1 class="score" id="score">0</h1>
        </div>

      </div>
    </header>

    <!-- GAME SECTION  -->

    <section>

      <!-- STAGE 1 -->
      <div class="game fcc" id="game">
        <img src="./images/bg-triangle.svg" alt="triangle">

        <div class="rockContainer">
          <div class="rock" id="rock"></div>
        </div>

        <div class="paperContainer">
          <div id="paper" class="paper"></div>
        </div>

        <div class="scissorsContainer">
          <div id="scissors" class="scissors"></div>
        </div>

      </div>

      <!-- STAGE 2 -->

      <div class="start hide">

        <div class="holder">
          <h3>You picked</h3>
          <h3>The House picked</h3>
        </div>

        <div class="holder" id="holder">

          <div class="bg_circle"></div>
          <div class="bg_circle"></div>

        </div>

      </div>

    </section>

    <!-- RULES SECTION -->

    <footer>

      <button class="rules" id="rules">
        <h5 class="btn">rules</h5>
      </button>

      <div class="rules_modal rules_hide" id="rules_modal">

        <div class="modal_heading">
          <h2>rules</h2>

          <button id="close">
            <img src="./images/icon-close.svg" alt="Close">
          </button>
        </div>

        <img src="./images/image-rules.svg" alt="Rules" class="rule">

      </div>

    </footer>



  </main>

  <script src="./script.js"></script>

</body>

</html>
